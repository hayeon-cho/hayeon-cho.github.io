<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/reset.css">
    </head>
    <body class="body">
        <div class="weatherContainer">
            <div class="weather">
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="main">
            <form id="loginForm" >
                <input class="loginFormBox" type="text" placeholder="Please input your name" style="border: 0 solid black">
                <input class="loginInput" value="Login" type="submit">
            </form>
            <h1 class="greeting"></h2>
            <h2 class="date"></h2>    
            <h1 class="clock"></h1>
            <div class="todoListContainer">
                <form class="todoListForm">
                    <input style="border: 0 solid black" class="todoListForm__input"type="text" placeholder="Write a Todo and press enter">
                </form>
                <ul class="todoList"></ul>
            </div>
        </div>
        
        <script src="js/greetings.js"></script>
        <script src="js/backgrounds.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
        <script src="js/date.js"></script>
    </body>
</html>
